			<input type="email" placeholder="Correu electrònic" required/>
			<div class="pwwrapper">
				<input id="password" type="password" placeholder="Contrasenya" pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required/>
			</div>
			<input id="repassword" type="password" placeholder="Repeteix contrasenya" required/>
			<input type="text" placeholder="DNI" pattern="^[0-9]{8}[-]?[a-zA-Z]$">
			<div id="submit">
				<input id="cancel" type="reset" value="Cancel·la :("/>
				<input id="accept" type="submit" value="Som-hi!"/>			
			</div>			
		</form>		
	</div>
